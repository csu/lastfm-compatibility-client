<html ng-app="compatApp">
<head>
    <meta charset="utf-8">
    <title>Last.fm Compatibility Score</title>
    <link rel="stylesheet" href="/static/components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/template.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="/static/js/controllers.js"></script>
</head>
<body ng-controller="CompatCtrl">
    <div class="container">
        <div class="jumbotron">
            <h1>Last.fm Compatibility Score</h1>
            <form class="compat-form">
                <table>
                    <tr>
                        <td class="form-title">First Person:</td>
                        <td><input type="text" name="first"></td>
                    </tr>
                    <tr>
                        <td class="form-title">Second Person:</td>
                        <td><input type="text" name="second"></td>
                    </tr>
                    <tr>
                        <td><input type="submit"
                            value="Find Compatibility" class="form-submit-btn"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
