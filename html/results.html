<h3>Compatibility Score: {{result.result.score}}</h3>
<h4>Person 1: {{result.result.user_1}}</h4>
<h4>Person 2: {{result.result.user_2}}</h4>

<h4>Artist Rankings:</h4>
<form class="artist-results">
    <table class="table">
        <tr class="results-table-header">
            <td>Rank</td>
            <td colspan="2">Artist</td>
        </tr>
        <tr ng-repeat="artist in result.result.topartists">
            <td>{{$index+1}}</td>
            <td><img src='{{artist.image}}' /></td>
            <td>{{artist.name}}</td>
        </tr>
    </table>
</form>

<a ng-href="#" ng-click="displayForm()">Try again</a>
