<h3>Compatibility Score: {{result.result.artistscore}}</h3>
<h4>Person 1: {{result.result.user_1}}</h4>
<h4>Person 2: {{result.result.user_2}}</h4>

<h4 class="result-section-header">Artist Rankings</h4>
<table class="results table table-condensed table-striped table-bordered">
    <tr class="results-table-header">
        <td>Rank</td>
        <td colspan="2">Artist</td>
    </tr>
    <tr ng-repeat="artist in result.result.topartists">
        <td class="table-col-rank">{{$index+1}}</td>
        <td class="table-col-image"><img ng-src="{{artist.image}}" /></td>
        <td class="table-col-main-text">{{artist.name}}</td>
    </tr>
</table>

<button type="button" ng-click="displayForm()">Try again</button>
